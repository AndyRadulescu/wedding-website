<div class="mt-4">
  <label class="block text-sm font-medium text-gray-700 mb-2" for="plus1-diet"
         data-headlessui-state="">{{ 'rsvp.diet.title' | transloco }}</label>

  <div class="relative">
    <select #dietSelect id="plus1-diet" class="bg-gray-100 border-gray-200 placeholder-gray-200 text-gray-900 focus:outline-none
            focus:ring-1 focus:ring-amber-100 focus:border-amber-100 border text-sm rounded-lg block w-full p-2.5"
            (change)="onSelectItem($event)"
    >
      <option selected value="none">{{ 'rsvp.diet.default' | transloco }}</option>
      <option value="vegetarian">{{ 'rsvp.diet.vegetarian' | transloco }}</option>
      <option value="kosher">{{ 'rsvp.diet.kosher' | transloco }}</option>
    </select>
    <span class="absolute inset-y-0 right-0 ltr:right-0 rtl:left-0 flex items-center ltr:pr-2 rtl:pl-2 pointer-events-none">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           aria-hidden="true" data-slot="icon" class="h-5 w-5 text-gray-400">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
    </svg>
    </span>
  </div>
</div>
