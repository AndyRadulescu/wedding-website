<div class="mt-4">
  <label for="your-name" class="block text-sm font-medium text-gray-700"
         [ngClass]="{'text-red-600':formControl.errors && formControl.touched}">{{ displayText }}</label>
  <input
    [formControl]="formControl"
    class="outline-none w-full block bg-transparent border-b border-b-black/10 py-2 pr-[0.3rem]"
    id="your-name"
    [ngClass]="{'text-red-600 border-b-red-600':formControl.errors && formControl.touched}"
    type="{{type}}" autocomplete="{{autocomplete}}" placeholder="{{placeholder}}" [attr.inputmode]="inputMode">
</div>
