<section class="flex justify-center my-20 md:my-40 text-gray-800">
  <div class="w-full md:w-9/12 max-w-[90%] md:max-w-4xl relative">
    <div
      class="flex justify-center w-full shadow-md bg-white shadow-white/50 box flower-background">
      <div class="flex flex-col items-center md:w-3/5 px-6 py-6 md:py-40">
        <div class="mb-10 mt-10 md:mt-20">
          <h2 class="fancy-text text-3xl"> Diana & Andy</h2>
        </div>
        <div>
          <p class="text-md text-center mb-6">{{ 'card.text' | transloco }}</p>
        </div>
        <div class="mb-14">
          <h2 class="text-4xl text-center font-black md:text-5xl">{{ 'card.title' | transloco }}</h2>
        </div>
        <div>
          <p class="text-2xl font-black leading-none text-justify mb-6">{{ 'card.seeYouThere' | transloco }}</p>
        </div>
        <div class="md:mb-20">
          <p class="text-lg text-center mb-10 mx-10" innerHTML="{{ 'card.dateAndLocation' | transloco }}"></p>
        </div>
        <div>
          <p class="text-3xl font-black text-center mb-6 mx-10">{{ 'card.ceremony' | transloco }}</p>
        </div>
        <div class="text-md text-center mb-10">
          <p class="mb-2">{{ 'card.time' | transloco }}</p>
          <p>ᐧ {{ 'card.menu' | transloco }} ᐧ</p>
        </div>
      </div>
    </div>
  </div>
</section>
