<section class="flex justify-center mb-20 md:mb-40 -mt-20 text-gray-800">
  <div
    class="flex justify-center w-full md:w-9/12 max-w-[90%] md:max-w-4xl shadow-md bg-white shadow-white/50 px-6 md:py-6">
    <div class="grid md:grid-cols-2 gap-5 w-full">
      <div class="flex flex-col items-center justify-center h-full background-image -mx-6 md:mx-0 py-40">
        <h1 class="text-5xl fancy-text">RSVP</h1>
        <div class="mx-auto text-center text-main text-lg max-w-[250px] px-2 mt-10">
          <h1 class="text-xl">Please confirm your attendance prior to <span
            class="underline">1<sup>st</sup> of June</span></h1>
        </div>
      </div>

      <form class="w-full mx-auto text-main" [formGroup]="rsvpForm" (ngSubmit)="onSubmit()">
        <div>
          <app-input [formControl]="rsvpForm.controls.name"></app-input>
          <div class="mt-4">
            <label for="email-address" class="block text-sm font-medium text-gray-700"
                   [ngClass]="{'text-red-600':rsvpForm.controls.email.errors && rsvpForm.controls.email.touched}">Email</label>
            <input
              [formControl]="rsvpForm.controls.email"
              class="outline-none w-full block bg-transparent border-b border-b-black/10 py-2 pr-[0.3rem]"
              [ngClass]="{'text-red-600':rsvpForm.controls.email.errors && rsvpForm.controls.email.touched}"
              id="email-address" name="email-address" autocomplete="email" type="email" value="">
          </div>
          <div class="mt-4"
               [ngClass]="{'text-red-600':rsvpForm.controls.phoneNumber.errors && rsvpForm.controls.phoneNumber.touched}">
            <label for="whatsapp-address" class="block text-sm font-medium text-gray-700">WhatsApp</label>
            <input
              [formControl]="rsvpForm.controls.phoneNumber"
              class="outline-none w-full block bg-transparent border-b border-b-black/10 py-2 pr-[0.3rem]"
              id="whatsapp-address" inputmode="numeric" name="whatsapp-address" autocomplete="tel" type="tel"
              value="">
          </div>
          <app-diet-selector [formControl]="rsvpForm.controls.myDiet"></app-diet-selector>

          <div class="mt-4">
            <app-switch title="Are you bringing a plus one?" text="If you are, please let us know their name."
                        [formControl]="rsvpForm.controls.plus1Enabled"></app-switch>
            <div *ngIf="rsvpForm.controls.plus1Enabled.value === true">
              <label for="name-plus1" class="block text-sm font-medium text-gray-700 mt-2">Name</label>
              <input [formControl]="rsvpForm.controls.plus1.controls.plus1Name"
                     class="outline-none w-full block bg-transparent border-b border-b-black/10 py-2 pr-[0.3rem]"
                     [ngClass]="{'text-red-600':rsvpForm.controls.plus1.controls.plus1Name.errors && rsvpForm.controls.plus1.controls.plus1Name.touched}"
                     id="name-plus1" name="info" type="text" value="">
              <app-diet-selector [formControl]="rsvpForm.controls.plus1.controls.plus1Diet"></app-diet-selector>
            </div>
          </div>
          <div class="mt-4">
            <app-switch title="Are you bringing kids?" text="If you are, please let us know their names and ages."
                        [formControl]="rsvpForm.controls.kidsEnabled"></app-switch>
            <div *ngIf="rsvpForm.controls.kidsEnabled.value === true">
              <label for="name-kids" class="block text-sm font-medium text-gray-700 mt-2">Names and ages</label>
              <input [formControl]="rsvpForm.controls.kids.controls.kidsName"
                     class="outline-none w-full block bg-transparent border-b border-b-black/10 py-2 pr-[0.3rem]"
                     [ngClass]="{'text-red-600':rsvpForm.controls.kids.controls.kidsName.errors && rsvpForm.controls.kids.controls.kidsName.touched}"
                     id="name-kids"
                     name="info" type="text" value="">
              <app-diet-selector [formControl]="rsvpForm.controls.kids.controls.kidsDiet"></app-diet-selector>
            </div>
          </div>
          <div class="mt-4">
            <label for="info" class="block text-sm font-medium text-gray-700">Anything else we should know?</label>
            <input [formControl]="rsvpForm.controls.anythingElse"
                   class="outline-none w-full block bg-transparent border-b border-b-black/10 py-2 pr-[0.3rem]"
                   id="info"
                   name="info" type="text" value="">
          </div>
        </div>
        <button type="submit"
                class="w-full mb-4 md:mb-0 mt-6 bg-gray-200 border border-transparent shadow-sm py-2 px-4 text-sm
              font-medium text-black hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-main-tint">
          Submit
        </button>
      </form>
    </div>
  </div>
</section>
